<!DOCTYPE html>
<html lang="en">

<head>
    <!--UC1-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href = "/assets/addressBook.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/add-person.css">
    <title>Address Book</title>
</head>

<body>
    <!-- UC-1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="/assets/addressBook.svg" alt="">
            <div>
                <span class="add-text">ADDRESS</span><br>
                <span class="add-text add-book">BOOK</span>
            </div>
        </div>
    </header>
    <!-- UC-2 -->
    <div class="form-content">
        <div class="content">
            <div class="top">
                <div class="box">PERSON ADDRESS FORM</div>
                <div class="push"><a href="/pages/add-person.html"><img src="/assets/cancel.svg" alt=""></a></div>
            </div>
        </div>
    </div>
    <!-- UC-3 -->
    <div class="form">
        <form class="form1" action="#" onreset="resetForm()" onsubmit="save()">
            <div class="row-content">
                <label class="label-text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label-text" for="phone">Phone Number</label>
                <input class="input" type="text" id="phone" name="phone" placeholder="" required>
                <error-output class="phone-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label-text" for="address">Address</label>
                <input class="input-address" type="text" id="address" name="address" placeholder="" required>
                <error-output class="add-error" for="text"></error-output>
            </div>
            <div class="row-content-select">
                <div class="place">
                    <label class="label-text" for="city">City</label>
                    <select class="select" id="city" name="city">
                        <option value="Ambala">Ambala</option>
                        <option value="Agra">Agra</option>
                        <option value="Asansol">Asansol</option>
                        <option value="Allahabad">Allahabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Bhagwanpur">Bhagwanpur</option>
                        <option value="Bhubaneshwar">Bhubaneshwar</option>
                        <option value="Bali">Bali</option>
                        <option value="Benaras">Benaras</option>
                        <option value="Berhumpore">Berhumpore</option>
                        <option value="Cuttack">Cuttack</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Chilka">Chilka</option>
                        <option value="Coonoor">Coonoor</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Derahdun">Derahdun</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Patiala">Patiala</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Indore">Indore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Vizag">Vizag</option>
                        <option value="Ooty">Ooty</option>
                        <option value="Pune">Pune</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Vellore">Vellore</option>
                        <option value="Shimla">Shimla</option>
                        <option value="Raipur">Raipur</option>
                    </select>
                </div>

                <div class="place">
                    <label class="label-text" for="state">State</label>
                    <select class="select" id="state`" name="state">
                        <option value="Odisha">Odisha</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="AndhraPradesh">AndhraPradesh</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Telangana">Telangana</option>
                        <option value="TamilNadu">TamilNadu</option>
                        <option value="Goa">Goa</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Hariyana">Hariyana</option>
                        <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="UttarPradesh">UttarPradesh</option>
                        <option value="MadhyaPradesh">MadhyaPradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Tripura">Tripura</option>
                    </select>
                </div>

                <div class="place">
                    <label class="label-text" for="zip">Zip-Code</label>
                    <input class="input" type="text" id="zip" name="zip" placeholder="" required>
                    <error-output class="zip-error" for="text"></error-output>
                </div>
            </div>
       <!-- UC-5 -->
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="reset" class="resetButton button">Reset</button>
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                </div>
            </div>
    </div>
    </form>
    </div>
    <script defer src="../js/AddressBookData.js"></script>
    <script defer src="../js/add-person.js"></script>

</body>

</html>
